<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Puter.js Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <script>
        // Override the puter.auth.signIn method to intercept the authentication flow
        const originalSignIn = puter.auth.signIn;
        puter.auth.signIn = function() {
            return new Promise((resolve, reject) => {
                // Store the resolver to be called later when authentication completes
                window.__puterAuthCallback = resolve;
                
                // Trigger the original Puter.js sign in flow which will generate an auth URL
                // that we'll intercept in the Android WebViewClient
                try {
                    originalSignIn.call(puter.auth);
                } catch (error) {
                    console.error("Error calling original sign in:", error);
                    // If direct call doesn't work, we may need to trigger it differently
                    // But the important part is that the URL will be generated and intercepted
                }
                
                // Return a success indicator that the process has started
                resolve({ status: "auth_started", message: "Authentication started" });
            });
        };

        // Bridge functions to interact with Puter.js from native Android code
        async function puterChat(query) {
            try {
                const response = await puter.ai.chat({
                    messages: [{ role: 'user', content: query }]
                });
                return response;
            } catch (error) {
                console.error('Chat error:', error);
                throw error;
            }
        }

        async function puterChatStream(query, onChunkCallback) {
            try {
                const response = await puter.ai.chat({
                    messages: [{ role: 'user', content: query }],
                    stream: true
                });
                
                let fullText = '';
                for await (const chunk of response) {
                    if (chunk?.text) {
                        fullText += chunk.text;
                        if (onChunkCallback) {
                            onChunkCallback(chunk.text);
                        }
                    }
                }
                return fullText;
            } catch (error) {
                console.error('Chat stream error:', error);
                throw error;
            }
        }

        // Authentication functions
        async function puterAuthSignIn() {
            try {
                // Call the overridden signIn method which will be intercepted
                const result = await puter.auth.signIn();

        async function puterAuthGetUser() {
            try {

            } catch (error) {

                throw error;
            }
        }
        
        // Function to handle authentication callback from Android
        function handleAuthCallback(token) {
            console.log("Handling auth callback with token:", token);
            // This function will be called when the Android app receives the auth token
            // We can use this to complete the authentication in the Puter.js context
            if (token) {
                // Puter.js should automatically handle the authentication completion
                // when the redirect comes back with the token
                console.log("Auth callback handled, token received:", token);
                
                // Notify Android that authentication is complete
                if (window.AndroidInterface) {
                    window.AndroidInterface.onAuthSuccess(JSON.stringify({token: token, status: "authenticated"}));
                }
                
                // Resolve the stored callback if available
                if (window.__puterAuthCallback) {
                    window.__puterAuthCallback({token: token, status: "authenticated"});
                    window.__puterAuthCallback = null;
                }
            } else {
                console.error("Unable to handle auth callback - no token provided");
            }
        }
        
        // Additional function to handle the auth URL request from JavaScript
        function handleAuthUrlRequest(authUrl) {
            console.log("Handling auth URL request:", authUrl);
            // This function will be called when the JavaScript requests an auth URL
            // to be handled by Android Custom Tabs
            if (window.AndroidInterface) {
                window.AndroidInterface.onAuthUrlRequested(authUrl);
            }
        }
        
        // Function to handle auth URL requests from JavaScript
        function handleAuthUrlRequest(authUrl) {
            console.log("Handling auth URL request:", authUrl);
            // This function will be called when the JavaScript requests an auth URL
            // to be handled by Android Custom Tabs
            if (window.AndroidInterface) {
                window.AndroidInterface.onAuthUrlRequested(authUrl);
            }
        }

        // Handle responses back to Android
        function handleResponse(response, callbackId) {
            if (window.AndroidInterface) {
                window.AndroidInterface.onAIResponse(JSON.stringify(response), callbackId);
            }
        }

        function handleError(error, callbackId) {
            if (window.AndroidInterface) {
                window.AndroidInterface.onAIError(error.message, callbackId);
            }
        }

        // Ready indicator
        window.puterBridgeReady = true;
        
        console.log("Puter.js bridge ready");
    </script>
