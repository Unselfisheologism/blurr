<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Puter.js Bridge</title>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <script>
        // CRITICAL: Configure Puter.js with correct redirect URI
        // MUST MATCH what's in AndroidManifest.xml (blurr://auth)
        puter.config({
            redirect_uri: "blurr://auth"
        });
        
        // CRITICAL: Store the auth resolver to complete authentication later
        window.__puterAuthResolver = null;
        
        // CRITICAL: Override Puter's auth methods to handle mobile limitations
        const originalSignIn = puter.auth.signIn;
        puter.auth.signIn = function() {
            return new Promise((resolve, reject) => {
                try {
                    console.log("Mobile: Overriding signIn to handle Custom Tabs");
                    
                    // Store the resolver to be called later
                    window.__puterAuthResolver = resolve;
                    
                    // Call the original method which will try to open a popup
                    originalSignIn.call(puter.auth);
                    
                    // We don't return anything here - the resolver will be called later
                    // when authentication completes via the Android interface
                } catch (error) {
                    console.error("Error in signIn override:", error);
                    reject(error);
                }
            });
        };
        
        // CRITICAL: Add event listeners for Android to trigger auth completion
        window.AndroidInterface = {
            onAuthSuccess: function(userJson) {
                console.log("Android reports auth success:", userJson);
                if (window.__puterAuthResolver) {
                    try {
                        const user = JSON.parse(userJson);
                        window.__puterAuthResolver(user);
                        window.__puterAuthResolver = null;
                    } catch (e) {
                        console.error("Error parsing user JSON:", e);
                    }
                }
            },
            onAuthError: function(errorMessage) {
                console.error("Android reports auth error:", errorMessage);
                if (window.__puterAuthResolver) {
                    window.__puterAuthResolver(null);
                    window.__puterAuthResolver = null;
                }
            }
        };
        
        // Initialize Puter.js
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Puter.js bridge initialized");
            
            // Add event listeners for auth events
            puter.auth.on('signin', function(user) {
                console.log("User signed in:", user);
                if (window.AndroidInterface && window.AndroidInterface.onAuthSuccess) {
                    window.AndroidInterface.onAuthSuccess(JSON.stringify(user));
                }
            });
            
            puter.auth.on('signout', function() {
                console.log("User signed out");
            });
            
            // Check if we're in an authentication popup
            if (window.opener && window.location.search.includes("embedded_in_popup=true")) {
                console.log("Detected authentication popup window");
                
                // Handle authentication completion
                window.addEventListener("message", function(event) {
                    if (event.data && event.data.type === "PUTER_AUTH_COMPLETE") {
                        console.log("Authentication completed in popup", event.data);
                        window.opener.postMessage({
                            type: "PUTER_AUTH_COMPLETE",
                            token: event.data.token
                        }, "*");
                        window.close();
                    }
                });
            }
        });
        
        // Bridge functions to interact with Puter.js from native Android code
        async function puterChat(query) {
            try {
                const response = await puter.ai.chat({
                    messages: [{ role: 'user', content: query }]
                });
                return response;
            } catch (error) {
                console.error('Chat error:', error);
                throw error;
            }
        }

        async function puterChatStream(query, onChunkCallback) {
            try {
                const response = await puter.ai.chat({
                    messages: [{ role: 'user', content: query }],
                    stream: true
                });
                
                let fullText = '';
                for await (const chunk of response) {
                    if (chunk?.text) {
                        fullText += chunk.text;
                        if (onChunkCallback) {
                            onChunkCallback(chunk.text);
                        }
                    }
                }
                return fullText;
            } catch (error) {
                console.error('Chat stream error:', error);
                throw error;
            }
        }

        async function puterTxt2Img(prompt, options = {}) {
            try {
                const response = await puter.ai.txt2img(prompt, options);
                return response;
            } catch (error) {
                console.error('Txt2Img error:', error);
                throw error;
            }
        }

        async function puterImg2Txt(image) {
            try {
                // Assuming image is a base64 string or file object
                const response = await puter.ai.img2txt(image);
                return response;
            } catch (error) {
                console.error('Img2Txt error:', error);

            }
        }

        async function puterTxt2Speech(text, options = {}) {

        async function puterKvGet(key) {

        async function puterKvList(pattern = '*', returnValues = false) {

        async function puterKvIncr(key, amount = 1) {

        async function puterKvFlush() {

        }

        // File System functions
        async function puterFsWrite(path, data, options = {}) {

        async function puterFsMove(source, destination, options = {}) {

        async function puterFsCopy(source, destination, options = {}) {

        }

        async function puterFsRename(path, newName) {
            try {
                const response = await puter.fs.rename(path, newName);
                return response;
            } catch (error) {
                console.error('FS Rename error:', error);

            }
        }

        async function puterFsStat(path) {
            try {
                const response = await puter.fs.stat(path);

            } catch (error) {
                console.error('FS Stat error:', error);
                throw error;
            }
        }

        async function puterFsSpace() {
            try {
                const response = await puter.fs.space();
                return response;
            } catch (error) {
                console.error('FS Space error:', error);
                throw error;
            }
        }

        // Authentication functions - simplified since authentication is handled via Custom Tabs
        async function puterAuthSignOut() {
            try {
                const response = await puter.auth.signOut();
                return response;
            } catch (error) {
                console.error('Auth Sign Out error:', error);
                throw error;
            }
        }

        function puterAuthIsSignedIn() {
            try {
                return puter.auth.isSignedIn();
            } catch (error) {
                console.error('Auth Check error:', error);
                return false;
            }
        }

        async function puterAuthGetUser() {
            try {
                const response = await puter.auth.getUser();
                return response;
            } catch (error) {
                console.error('Get User error:', error);
                throw error;
            }
        }
        
        // Function to handle authentication callback from Android
        function handleAuthCallback(token) {
            console.log("Handling auth callback with token:", token);
            // This function will be called when the Android app receives the auth token
            // We can use this to complete the authentication in the Puter.js context
            if (token) {
                // Puter.js should automatically handle the authentication completion
                // when the redirect comes back with the token
                console.log("Auth callback handled, token received:", token);
                
                // Notify Android that authentication is complete
                if (window.AndroidInterface) {
                    window.AndroidInterface.onAuthSuccess(JSON.stringify({token: token, status: "authenticated"}));
                }
            } else {
                console.error("Unable to handle auth callback - no token provided");
            }
        }
        
        // Ready indicator
        window.puterServiceReady = true;
        
        console.log("Puter.js bridge ready");
    </script>
</body>
